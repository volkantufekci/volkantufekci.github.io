    // set the dimensions and margins of the graph
    const margin = {top: 30, right: 30, bottom: 150, left: 90},
        width = 1800 - margin.left - margin.right,
        height = 1000 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    // Read data
    // d3.json("http://localhost:8080/2/output.json").then(function (data) {
        // List of node names
        data.nodes.forEach(function (node) {
            console.log(node.id);
        });
        const allNodes = data.nodes.map(d => d.id)

        // A linear scale to position the nodes on the X axis
        const x = d3.scalePoint()
            .range([0, width])
            .domain(allNodes)

        // Add the circle for the nodes
        const nodes = svg
            .selectAll("mynodes")
            .data(data.nodes)
            .join("circle")
            .attr("cx", d => x(d.id))
            .attr("cy", height - 30)
            .attr("r", 8)
            .style("fill", "#69b3a2")

        // And give them a label
        const labels = svg
            .selectAll("mylabels")
            .data(data.nodes)
            .enter()
            .append("text")
            .attr("x", 0)
            .attr("y", 0)
            .text(function (d) {
                return (d.id)
            })
            .style("text-anchor", "end")
            .attr("transform", function (d) {
                return ("translate(" + (x(d.id)) + "," + (height - 15) + ")rotate(-45)")
            })
            .style("font-size", 12)

        // Add the links
        const links = svg
            .selectAll('mylinks')
            .data(data.links)
            .join('path')
            .attr('d', d => {
                start = x(d.source)    // X position of start node on the X axis
                end = x(d.target)      // X position of end node
                return ['M', start, height - 30,    // the arc starts at the coordinate x=start, y=height-30 (where the starting node is)
                    'A',                            // This means we're gonna build an elliptical arc
                    (start - end) / 2, ',',    // Next 2 lines are the coordinates of the inflexion point. Height of this point is proportional with start - end distance
                    (start - end) / 2, 0, 0, ',',
                    start < end ? 1 : 0, end, ',', height - 30] // We always want the arc on top. So if end is before start, putting 0 here turn the arc upside down.
                    .join(' ');
            })
            .style("fill", "none")
            .attr("stroke", "black")
            .attr("stroke-width", d => d.value)

        // Add the highlighting functionality
        nodes
            .on('mouseover', function (event, d) {
                // Highlight the nodes: every node is green except of him
                nodes.style('fill', "#B8B8B8")
                d3.select(this).style('fill', '#e50bf4')
                // Highlight the connections
                links
                    // .style('stroke', a=>  a.source === d.id || a.target === d.id ? '#69b3b2' : '#b8b8b8')
                    // .style('stroke-width', a=>a.source === d.id || a.target === d.id ? d.value : 1)
                    .style('stroke', a => a.source === d.id ? '#e50bf4' : '#b8b8b8')
                    .style('stroke-width', a => a.source === d.id ? d.value : 1)
                labels
                    .style("font-size", b => b.id === d.id ? 20 : 12)
                    .attr("y", b => b.id === d.id ? 10 : 0)
            })
            .on('mouseout', function (event, d) {
                nodes.style('fill', "#69b3a2")
                links
                    .style('stroke', 'black')
                    .style('stroke-width', d.value)
                labels
                    .style("font-size", 12 )
            })


        // text hover nodes
        svg
            .append("text")
            .attr("text-anchor", "middle")
            .style("fill", "#B8B8B8")
            .style("font-size", "17px")
            .attr("x", 50)
            .attr("y", 10)
            .html("PR Dependencies")
